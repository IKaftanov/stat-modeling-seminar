version: 1
disable_existing_loggers: False
formatters:
  base:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: base
    stream: ext://sys.stdout

  info_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: base
    filename: info.log
    backupCount: 20
    encoding: utf8
    mode: 'w'

  error_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: base
    filename: errors.log
    backupCount: 20
    encoding: utf8

loggers:
  side_module:
    level: ERROR
    handlers: [console]
    propagate: no

root:
  level: INFO
  handlers: [console, info_file_handler, error_file_handler]